<!DOCTYPE html>
<html>
<head>
  <title>Bug Search</title>
  <style>
    body {
      font-family: sans-serif;
    }
    #results {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Bug Search</h1>

  <input type="text" id="query" placeholder="Enter search term">
  <button id="searchButton">Search</button>

  <div id="results"></div>

  <script>
    const searchButton = document.getElementById('searchButton');
    const queryInput = document.getElementById('query');
    const resultsDiv = document.getElementById('results');

    searchButton.addEventListener('click', async () => {
      const query = queryInput.value;

      if (!query) {
        resultsDiv.textContent = "Please enter a search term.";
        return;
      }

      try {
        const functionUrl = 'https://bugsearchapifunction-gre4a7anbyf9dgc6.westus2-01.azurewebsites.net/api/search'; // Replace with your actual function URL
        const response = await fetch(`${functionUrl}?query=${query}`);

        if (!response.ok) {
          resultsDiv.textContent = `Error: ${response.status} - ${response.statusText}`;
          return;
        }

        const data = await response.json();

        if (data.length === 0) {
          resultsDiv.textContent = "No results found.";
          return;
        }

        // Display the results in a readable format
        let resultsHtml = "<h2>Search Results:</h2><ul>";
        data.forEach(item => {
          resultsHtml += `<li>
                            <strong>Bug ID:</strong> ${item.BugID || 'N/A'}<br>
                            <strong>Submission ID:</strong> ${item.SubmissionID || 'N/A'}<br>
                            <strong>Requirement:</strong> ${item.RequirementNoFull || 'N/A'}<br>
                            <strong>Bug Type:</strong> ${item.BugType || 'N/A'}
                          </li>`;
        });
        resultsHtml += "</ul>";
        resultsDiv.innerHTML = resultsHtml;

      } catch (error) {
        console.error("Error:", error);
        resultsDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
